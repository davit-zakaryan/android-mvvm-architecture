apply plugin: 'com.android.application'

project.ext {
    supportLibraryVersion = "26.1.0"
    frescoVersion = "1.5.0"
    stethoVersion = "1.5.0"
}

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.davit_zakaryan.mvvmapp"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Enable data binding
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$project.supportLibraryVersion"
    implementation "com.android.support:design:$project.supportLibraryVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    // Required -- JUnit 4 framework
    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    // Image loading library Fresco
    implementation "com.facebook.fresco:fresco:$project.frescoVersion"

    // Debug bridge Stetho
    debugImplementation "com.facebook.stetho:stetho:$project.stethoVersion"
}
